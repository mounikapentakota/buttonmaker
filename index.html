<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container col-lg-4 col-md-5 col-sm-8 p-4  " style="background-image: linear-gradient(to right, #2480f9, #3e6e93);">
        <h1 class="text-center pb-4 text-white font-weight-light">Button Maker</h1>
        <div class="container  p-4 rounded-4 d-flex flex-column" style="background-color: white;"> 
            
            <div class="form-group mt-4">
                <label for="bgColorInput">BACKGROUND COLOR</label>
                <input type="text" class="form-control" id="bgColorInput"  />
            </div>

            <div class="form-group mt-4">
                <label for="fontColorInput">FONT COLOR</label>
                <input type="text" class="form-control" id="fontColorInput" />
            </div>

            <div class="form-group mt-4">
                <label for="fontSizeInput">FONT SIZE (in px)</label>
                <input type="text" class="form-control" id="fontSizeInput"  />
            </div>
            <div class="form-group mt-4">
                <label for="fontWeightInput">FONT WEIGHT</label>
                <input type="text" class="form-control" id="fontWeightInput" />
            </div>
            <div class="form-group mt-4">
                <label for="paddingInput">PADDING(in px)</label>
                <input type="text" class="form-control" id="paddingInput"  />
            </div>
            <div class="form-group mt-4">
                <label for="borderRadiusInput">BORDER RADIUS(in px)</label>
                <input type="text" class="form-control" id="borderRadiusInput" />
            </div>

            <div class="align-self-end" onclick="applyButton()" >
                <button type="submit" id="applyButton" class="btn btn-primary mt-4 ">
                    Apply
                </button>
            </div>
            
            <div class="d-flex justify-content-center mt-2 ">
                <button type="submit" class="border-1" id="customButton">Custom Button</button>
            </div>
            
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
